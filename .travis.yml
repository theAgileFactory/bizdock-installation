sudo: required
language: java
jdk:
- oraclejdk8
env:
  global:
  - LANG=en_US.UTF-8
  - secure: 
  - secure: 
  - secure: 
addons:
  ssh_known_hosts: ci.bizdock.io
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_4f2b5b524ff1_key -iv $encrypted_4f2b5b524ff1_iv
  -in deploy_key.enc -out deploy_key -d
- ./build_image.sh
after_success:
- .travis/deploy.sh
notifications:
  email: true
branches:
  only:
  - master
cache:
  directories:
  - ~/.m2
